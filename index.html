            if(isNaN(frase1) || isNaN(frase2)){
            Certo = false;

            if(!Certo){
            if(document.getElementById("Num").value == "" || document.getElementById("Vezes").value == "")
            {
                Certo = false;
            alert("Invalido: Campo Vazio");
            }
            else
            {
                Certo = true;
                window.location.href = "main.php";
            }}
            else{
                window.location.href = "main.php";
            }

            Certo = false;
        }
    </script>
