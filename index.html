<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tabuada</title>
    <script>
        var Certo = false;
        function Veri(){
            var frase1 = document.getElementById("Num").value;
            frase1 = frase1.replace(",", '.')
            var frase2 = document.getElementById("Vezes").value;
            frase2 = frase2.replace(",", '.')
            if(frase1 == "" || frase2 == "")
            {
                Certo = false;
                alert("Invalido: Campo Vazio");
            }
            else{Certo = true;}
            if(isNaN(frase1) || isNaN(frase2)){
            Certo = false;
            alert("Invalido: Letra");}
            else if(Certo)
            {
                document.getElementById("form").action = "main.php";
                
            }
        }
        function Mud(){
            Certo = false;
        }
    </script>
</head>
<center>
<body>
    <h2>Calculando Tabela</h2>
    <label style="font-size: small;">Funciona ver tabuada de numero com virgula e quantidade com virgula e arredondada para menor</label><br><br>
    <form action="index.html" method="get" id="form">
        <label style="font-size: large;">Digite o numero que quer fazer Tabuada:</label>
        <input type="text" onchange="Mud()" name="Num" id="Num"><br><br>
        <label style="font-size: large;">Digite até onde quer que vá:</label>
        <input type="text" onchange="Mud()" name="Vezes" id="Vezes"><br><br>
    <button id="Enviar" onclick="Veri()">Enviar</button>
    </form>
</body>
</center>
</html>
